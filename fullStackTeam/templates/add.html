{% extends "master.html" %}

{% block title %}Add a team member{% endblock %}

{% block content %}
    <h1>Add a team member</h1>
    <div class="subtitle">Set first name, last name, email, phone number, and role.</div>

    <form method="POST">
        {% csrf_token %}
        <h3>Info</h3>
        <input type="text" name="first_name" placeholder="First name" required>
        <input type="text" name="last_name" placeholder="Last name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" id="phone" placeholder="Phone Number" required 
            pattern="\(\d{3}\)\s\d{3}-\d{4}" 
            oninput="formatPhoneNumber(this)">

        <h3>Role</h3>
        <div class="role-selector">
            <label class="role-option">
                <input type="radio" name="role" value="Regular" checked>
                Regular - Can't delete members
            </label>
            <label class="role-option">
                <input type="radio" name="role" value="Admin">
                Admin - Can delete members
            </label>
        </div>

        <a href="{% url 'members' %}" class="grey-button cancel-button">Cancel</a>
        <button type="submit" class="save-button">Save</button>
    </form>
    <script>
function formatPhoneNumber(input) {
    let cursorPosition = input.selectionStart;
    let oldValue = input.value;
    let isDeleting = event.inputType === "deleteContentBackward"; // Detect backspace

    // Remove all non-digit characters
    let digits = oldValue.replace(/\D/g, '');

    // Limit to 10 digits
    digits = digits.substring(0, 10);

    // Format the number
    let formattedValue = "";
    if (digits.length >= 6) {
        formattedValue = `(${digits.substring(0, 3)}) ${digits.substring(3, 6)}-${digits.substring(6)}`;
    } else if (digits.length >= 3) {
        formattedValue = `(${digits.substring(0, 3)}) ${digits.substring(3)}`;
    } else if (digits.length > 0) {
        formattedValue = `(${digits}`;
    }

    // Adjust cursor position before setting the new value
    if (isDeleting && (cursorPosition === 6 || cursorPosition === 10)) {
        cursorPosition--; // Move cursor left when deleting at a formatting position
    }

    input.value = formattedValue;

    // Restore cursor position
    setTimeout(() => {
        input.setSelectionRange(cursorPosition, cursorPosition);
    }, 0);
}

        function validateForm() {
            const phone = document.getElementById('phone').value;
            const phonePattern = /^\(\d{3}\)\s\d{3}-\d{4}$/;
            
            if (!phonePattern.test(phone)) {
                alert('Please enter a valid phone number in the format (XXX) XXX-XXXX');
                return false;
            }
            return true;
        }
    </script>
{% endblock %}
